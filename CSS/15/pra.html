<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <!-- Link to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
    

      .hero {
        background-color: navy;
        color: white;
        text-align: center;
      }

      .hero h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .features h2 {
        text-align: center;
        font-size: 25px;
        margin-bottom: 30px;
        width: 100%;
      }
      .features {
        display: block;
        background-color: #ffffff;
      }

     

      .feature {
        display: block;
        margin: 30px auto;
        text-align: center;
        padding: 20px;
        width: 30%;
        background-color: #d20909;
        border-radius: 10px;
      }


      .feature h3 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .feature p {
        font-size: 16px;
        color: white;
      }
      
      .feature i {
        font-size:25px;
        color: rgb(29, 29, 102);
        margin-bottom: 15px;
      }
      .contact {
        background-color: lightcoral;
        color: white;
        text-align: center;
      }

      .contact h2 {
        font-size: 30px;
      }

    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome to Our Service</h1>
    </div>
    <div class="features">
      <h2>Features</h2>
      <div class="feature">
        <i class="fas fa-cogs"></i>
        <h3>Easy Setup</h3>
        <p>Get started quickly with an easy setup process.</p>
      </div>
   

    <div class="contact">
      <h2>Contact Us</h2>
    </div>
  </body>
</html>
